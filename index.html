<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color-html</title>
    <style>
        h1{
            background-color: #112D4E;
        }
        h2{
            background-color: #3F72AF;
        }
        html{
            background-color: #DBE2EF;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Hello</h1>
    <br>
    <h2>World!</h2>
</body>
</html>
